    correct: 1
},
{

    options: ["تبدأ الخلايا في التكاثر بشكل غير طبيعي", "تحرر العوامل المحفزة لنمو وتمايز الخلايا", "تتوقف عملية الشفاء", "يتحلل الغشاء القاعدي"],
    correct: 1
},

    correct: 3
},
{

    options: ["تعزيز التفاعلات الخلوية", "دعم نمو الخلايا", "احتجاز الكائنات الدقيقة", "تسريع انقسام الخلايا"],
    correct: 2
},
{
    question: "كيف تسهم السكاكر البروتينية في امتصاص الصدمات الميكانيكية؟",
    options: ["من خلال جذب الأيونات الموجبة", "من خلال احتباس كمية كبيرة من الماء", "من خلال تحسين مرونة الخلايا", "من خلال تحفيز نمو الخلايا"],
    correct: 1
},
{
    question: "ما هي العلاقة بين السكاكر البروتينية وعوامل النمو؟",
    options: ["لا توجد علاقة", "السكاكر البروتينية تسرع إنتاج عوامل النمو", "السكاكر البروتينية تربط عوامل النمو وتزيد من توافرها", "السكاكر البروتينية تفرز عوامل النمو"],
    correct: 2

                     ];
                    
                        let currentQuestionIndex = 0;
                        let correctAnswers = 0;  // متغير لحساب الإجابات الصحيحة
                    
                        function checkAnswer(button, isCorrect) {
                            const buttons = document.querySelectorAll(".options button");
                            buttons.forEach(btn => btn.disabled = true);
                    
                            if (isCorrect) {
                                button.classList.add("correct");
                                correctAnswers++;  // زيادة عدد الإجابات الصحيحة
                            } else {
                                button.classList.add("wrong");
                                buttons[questions[currentQuestionIndex].correct].classList.add("correct");
                            }
                    
                            // تحديث العداد والنسبة
                            updateScore();
                            
                            document.getElementById("next-btn").style.display = "block";
                        }
                    
                        function loadNextQuestion() {
                            currentQuestionIndex++;
                    
                            if (currentQuestionIndex >= questions.length) {
                                // عند الانتهاء من الأسئلة
                                const scorePercentage = (correctAnswers / questions.length) * 100;
                                document.querySelector(".quiz-container").innerHTML = `
                                    <h1 style='color: black;'>انتهى الاختبار</h1>
                                    <p style='color: black;'>عمل جيد</p>
                                    <p>الإجابات الصحيحة: ${correctAnswers} من ${questions.length}</p>
                                    <p>النسبة: ${scorePercentage.toFixed(2)}%</p>
                                `;
                                return;
                            }
                    
                            const quiz = document.getElementById("quiz");
                            const questionData = questions[currentQuestionIndex];
                    
                            quiz.innerHTML = `
                                <p class="question">${questionData.question}</p>
                                <ul class="options">
                                    ${questionData.options.map((option, index) => `
                                        <li><button onclick="checkAnswer(this, ${index === questionData.correct})">${option}</button></li>
                                    `).join('')}
                                </ul>
                            `;
                    
                            document.getElementById("next-btn").style.display = "none";
                        }
                    
                        function updateScore() {
                            document.getElementById("correct-answers").textContent = correctAnswers;
                            document.getElementById("total-questions").textContent = questions.length;
                            const scorePercentage = (correctAnswers / questions.length) * 100;
                            document.getElementById("percentage").textContent = `${scorePercentage.toFixed(2)}%`;
                        }
                    </script>
